<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <h1>Variables in JS</h1>
    <p>Two types of Variables and One is Constant.</p>
    <p>1.var <br>
        2.let <br>
        3.const</p>

    <h1>Rules for making a variable</h1>
    <p>Start_,alpha,$sign</p>
    <p>Reserved Name never used in making of variable</p>

    <script>
        // <h1>var</h1>

        var a = 10;// Initialization and Declaration or Assignment
        var a = 100;//ReDeclaration is possible!\
        a = 39;//Reassignment is also possible
        console.log(a);

        // <h1>let</h1>
        let f = 293;// Initialization and Declaration or Assignment
        //  let f= 223; // redeclaration is not possible
        f = 234; //reassignment  is possible
        console.log(f);


        // <h1>const</h1>
        const w = 234;//intialization and declaration or assignment
        //  const w=435;//redclaration is not possible
        w = 239;//reassignment is not possible
        console.log(w);

    </script>

</body>

</html>
